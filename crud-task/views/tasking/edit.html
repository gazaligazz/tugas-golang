<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Edit Task</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Edit Task</h3>
        <a href="/tasking" class="btn btn-sm btn-primary">Back to Task</a>
        <hr/>

        {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
        {{ end }}

        <form action="/tasking/edit" method="post">
            <div class="form-group">
                <label for="">Task</label>
                <input type="text" name="task" value="{{ .tasking.Task }}" class="form-control">                
            </div>            
            <div class="form-group">
                <label for="">Assignee</label>
                <input type="text" name="assignee" value="{{ .tasking.Assignee }}" class="form-control">                
            </div>
            <div class="form-group">
                <label for="">Deadline</label>
                <input type="date" name="deadline" value="{{ .tasking.Deadline }}" class="form-control">                
            </div>            
            <div class="form-group">
                <input type="hidden" name="id" value="{{ .tasking.Id }}">
                <button class="btn btn-primary btn-block" type="submit">Edit Task</button>
            </div>
        </form>
        
    </div>

</body>

</html>
